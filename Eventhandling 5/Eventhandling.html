<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Program</title>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        margin: 40px;
        background-color: aqua;
    }
    textarea{
        width: 100%;
        height: 150px;
        padding: 10px;
        font-size: 16px;
        border-radius: 1px soild#ccc;
        margin-bottom: 10px;
    }
    .counter{
        font-size: 18px;
        color:#333;
    }
</style>

</head>
<body>
    <h2>Live word and character counter</h2>
    <textarea id="mainText"placeholder="start typing here..."></textarea>
    <div class="counter">
        character:<span id="maincharcount">0</span>
        word:<span id="mainwordcount">0</span>
    </div>
    <script>
        document.getElementById("mainText").addEventListener("input",function(){
            const text=this.value;
            document.getElementById("maincharcount").innerText=text.length;
            const trimmed=text.trim();
            
            const wordcount=trimmed===""?0:trimmed.split(/\s+/).length;
        document.getElementById("mainwordcount").innerText=wordcount;
            });
</script>
</body>
</html>
